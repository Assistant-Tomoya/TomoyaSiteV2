<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Tomoya</title>
    <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase.js"></script>
    <script src="../JavaScript/signup.js"></script>
    <link rel = 'stylesheet' href = '../CSS/signup.css'>
</head>

<body>
    <div class='container'>
      <div class='window'>
        <div class='overlay'></div>
        <div class='content'>
          <div class='welcome'>Hello There!</div>
          <div class='subtitle'>We're almost done. Before using  services you need to create an account.</div>
          <div class='input-fields'>
            <input id = 'username' type='text' placeholder='Username' class='input-line full-width'></input>
            <input id = 'email' type='email' placeholder='Email' class='input-line full-width'></input>
            <input id = 'password'type='password' placeholder='Password' class='input-line full-width'></input>
            <input id = 'confirm_password' type='password' placeholder='Confirm Password' class='input-line full-width'></input>
          </div>
          <div class='spacing'>Already Have an account?  <a href='../index.html' class='highlight'>Login</a></div>
          <div><button onclick="signup()" class='ghost-round full-width'>Create Account</button></div>
        </div>
      </div>
    </div>
</body>
</html>
